<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materijal</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="slike/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav>
            <div class="logo">
               <p><span>Mega</span>Rent</p> 
            </div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About us</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#catalog-price">Catalog</a></li>

        </nav>
        <h1>Welcome to MegaRent</h1>
        <h4>Your best online rent-a-car</h4>

    <section class="catalog" id="catalog-price">
        <h2>Selection from our catalog</h2>
        <div class="cards">
            <div class="card">
                <img src="slike/car_civil.png" alt="civil car">

                <a class="buttons" href="#">View offers</a>
            </div>
            <div class="card">
                <img src="slike/car_sport.png" alt="sport car">

                <a class="buttons" href="#">View offers</a>
            </div>
            <div class="card">
                <img src="slike/car_suv.png" alt="suv car">
                <p>SUV's</p>
                <a class="buttons" href="#">View offers</a>
            </div>
            <div class="card">
                <img src="slike/car_van.png" alt="van car">
                <p>Transport vehicles</p>
                <a href="#" class="buttons">View offers</a>
